<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        .message {
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .my-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .other-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }
        #chat {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Name Entry Modal -->
<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
            </div>
            <div class="modal-body">
                <input type="text" id="usernameInput" class="form-control" placeholder="Your name">
                <div class="text-danger mt-2" id="nameError" style="display: none;">Please enter a name</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveUsername()">Join Chat</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span>Welcome, <span id="displayUsername" class="fw-bold"></span></span>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeUsername()">Change Name</button>
    </div>

    <div id="chat" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let stompClient = null;
    let username = null;
    const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));

    // Check if username exists in localStorage
    function checkUsername() {
        username = localStorage.getItem('chatUsername');
        if (!username) {
            nameModal.show();
        } else {
            document.getElementById('displayUsername').textContent = username;
            connect();
        }
    }

    // Save username to localStorage
    function saveUsername() {
        const usernameInput = document.getElementById('usernameInput').value.trim();
        if (!usernameInput) {
            document.getElementById('nameError').style.display = 'block';
            return;
        }

        username = usernameInput;
        localStorage.setItem('chatUsername', username);
        document.getElementById('displayUsername').textContent = username;
        document.getElementById('nameError').style.display = 'none';
        nameModal.hide();
        connect();
    }

    // Change username
    function changeUsername() {
        localStorage.removeItem('chatUsername');
        if (stompClient) {
            stompClient.disconnect();
            stompClient = null;
        }
        nameModal.show();
    }

    // Connect to WebSocket
    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect(
            { 'content-type': 'application/json' }, // Set content-type header
            function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (message) {
                    try {
                        showMessage(JSON.parse(message.body));
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                });
            },
            function (error) {
                console.error('WebSocket connection error:', error);
                alert('Failed to connect to the chat server. Please try again later.');
                changeUsername(); // Prompt for username again on connection failure
            }
        );
    }

    // Show message in chat
    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.sender === username ? 'my-message' : 'other-message'}`;

        const senderElement = document.createElement('strong');
        senderElement.textContent = message.sender + ': ';

        const contentElement = document.createElement('span');
        contentElement.textContent = message.content;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(contentElement);
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    // Send message
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();

        if (content && stompClient && stompClient.connected) {
            const chatMessage = {
                sender: username,
                content: content
            };
            stompClient.send('/app/sendMessage', { 'content-type': 'application/json' }, JSON.stringify(chatMessage));
            messageInput.value = ''; // Clear input only after sending
        } else if (!stompClient || !stompClient.connected) {
            alert('Not connected to the chat server. Please try again.');
        }
    }

    // Handle Enter key press
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // Initialize
    window.onload = function () {
        checkUsername();
        document.getElementById('sendMessage').onclick = sendMessage;
    };
</script>
</body>
</html>
